<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <title>Random Password Generator</title>
  </head>
  <body>
    <h2>Random Password Generator</h2>
    <div class="inputBox">
      <table>

        <th>
          <input
            type="text"
            name=""
            placeholder="Create Password"
            id="password"
            readonly=""
          />
        </th>
        <th>
          <input type="number" value="10" id="min" name="min" />
        </th>

      </table>
      <div>
        <form class="myForm" action="index.html" method="post">
          <table>
            <th><label>May add special Chars:</label></th>
            <th>
              <th><label ><input class="radioCSS" id = "radioYes" type="radio" name="complex" value="1">Yes</label></th>
              <th><label><input class="radioCSS" id = "radioNo" type="radio" name="complex" value="0">No</label></th>
            </th>
          </table>



        </form>



      </div>



      <table>
        <th>
          <div id="button" class="btn1" onclick="getPassword()">Generate</div>
        </th>
        <th>
          <div id="button" class="btn2" onclick="copyPassword()">Copy</div>
        </th>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
